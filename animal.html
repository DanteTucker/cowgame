<body>
<script type="text/javascript">
var playernick;
var playercolor;

function loadjsfile(filename){
    var fileref=document.createElement('script');
    fileref.setAttribute("type","text/javascript");
    fileref.setAttribute("src", filename);
    if (typeof fileref!="undefined"){
        document.getElementsByTagName("body")[0].appendChild(fileref);
	}
}

function formOnSubmit(theForm) {
	playernick = theForm.elements["nick"].value;
	playercolor = "0x"+theForm.elements["color"].value;
	console.log(playercolor);
	loadjsfile("./animal-init.js");
	loadjsfile("./animal.js");
	return false;
}
</script>
<div id="overlaytext" style="position: absolute; top: 20px; left: 20px">
<div id="loading" class ="info">Cow game<br>
Move with wasd, Turn/Look with mouse, E interacts with other players<br>
If the game breaks clear cache and press Ctrl-F5<br>
<center>
<form action="#" onsubmit="return formOnSubmit(this);">
<br>Cow name:<br>
<input type="text" name="nick"><br>
Cow color:<br>
<input class="jscolor" name="color"><br>
<input type="submit" value="Join">
</form>
</center>
